<!DOCTYPE html>
<html>
<head>
<title>Review Quiz</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="./review-quiz.css">
<script src="../common/reused-components/nav-bar/navbar.js"></script>
</head>

<body>

<quiz-navbar id="navbar" active="Review"></quiz-navbar>

<div class="container">
<form id="reviewForm" method="POST" action="../../server/reviews/submit-review.php">

<input type="hidden" name="quiz_id" id="quiz_id">

<div id="questionsContainer"></div>

<div class="card">
<h3>Рецензия на теста</h3>
<textarea name="general_review" placeholder="Напиши рецензия..."></textarea>
</div>

<div class="card">
<strong>Оценка на тест:</strong>
<input type="hidden" name="quiz_rating" value="0" class="rating-input">

<span class="stars">
<span class="star" data-value="1">&#9733;</span>
<span class="star" data-value="2">&#9733;</span>
<span class="star" data-value="3">&#9733;</span>
<span class="star" data-value="4">&#9733;</span>
<span class="star" data-value="5">&#9733;</span>
</span>
</div>

<button class="submit">Изпрати рецензия</button>

</form>
</div>

<script src="./review-quiz.js" defer></script>
</body>
</html>
