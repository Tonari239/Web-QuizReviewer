<!DOCTYPE html>
<html>
	<head>
		<title>Quizzer</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="login-form.css">
		<script type="module" src="../common/reused-components/nav-bar/navbar.js"></script>
		<script src="login-form.js" defer></script>
		<script>
			// Configure navbar links
			document.addEventListener('DOMContentLoaded', () => {
				const navbar = document.querySelector('quiz-navbar');
				navbar.links = [
					{ text: 'Влизане', href: '../login-form/login-form.html' },
					{ text: 'Регистрация', href: '../registration-form/registration-form.html' }
				];
			});
		</script>
	</head>
		
	<body>
		<header>
			<quiz-navbar active="Влизане"></quiz-navbar>
		</header>
		<section id="form-section">
			<h1 id="loginHeader">Влизане</h1>

			<form id="login-form" action="">
				<section id="formFields">
					<div class="input-container">
						<label for="email">Имейл:</label>
						<label id="email-error" class="error">Невалиден имейл формат!</label>
						<input id="email" type="email" required>
					</div>
					
					<div class="input-container">
						<label for="password">Парола:</label>
						<label id="password-error" class="error">Паролата трябва да е между 6 и 10 символа, да съдържа поне една главна буква, една малка буква и една цифра!</label>
						<input id="password" type="password" required>
					</div>
				</section>
				<div>
					<label id="success">Формата е изпратен успешно!</label>
					<label id="login-error">Грешка при влизането!</label>
				</div>
				<button type="button" id="login-btn" onclick="sendForm()">Влез</button>
			</form>
		</section>
	</body>
</html>
